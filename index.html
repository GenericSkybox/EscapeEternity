<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Escape Eternity</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="resources/infinity.png">
    </head>

    <body>
        <div class="panel" id="timePanel">
            <span id="eventBox">You have infinite time. What will you do with it?</span>
            <br>
            <span><span id="time">0</span> seconds left in this universe</span>
        </div>

        <br>

        <div class="panel" id = "resourcesPanel">
            <p>Resources:</p>
            <div class="resourceRow">
                <p>Thoughts - <span id="thoughts">0</span></p>
                <p>Ideas - <span id="ideas">0</span></p>
                <p>Notions - <span id="notions">0</span></p>
                <p>Hypotheses - <span id="hypotheses">0</span></p>
                <p>Theories - <span id="theories">0</span></p>
                <p>Deductions - <span id="deductions">0</span></p>
                <p>Postulates - <span id="postulates">0</span></p>
                <p>Rules - <span id="rules">0</span></p>
                <p>Realities - <span id="realities">0</span></p>
            </div>
        </div>

        <br><br>

        <div class="panel" id="actionPanel">
            <button class="actionButton" id="thoughtsButton" onclick="game.buyResource('thoughts')">Think: <span id="thoughtsTimeCost"></span> seconds instantly</button>
            <br>
            <button class="actionButton" id="ideasButton" onclick="game.buyResource('ideas')">Form Idea: <span id="ideasTimeCost"></span> seconds instantly and <span id="ideasAltCost"></span> thoughts</button>
            <br>
            <button class="actionButton" id="notionsButton" onclick="game.buyResource('notions')">Condense Notions: <span id="notionsTimeCost"></span> seconds instantly and <span id="notionsAltCost"></span> ideas</button>
            <br>
            <button class="actionButton" id="hypothesesButton" onclick="game.buyResource('hypotheses')">Construct Hypothesis: <span id="hypothesesTimeCost"></span> seconds instantly and <span id="hypothesesAltCost"></span> notions</button>
            <br>
            <button class="actionButton" id="theoriesButton" onclick="game.buyResource('theories')">Ponder Theory: <span id="theoriesTimeCost"></span> seconds instantly and <span id="theoriesAltCost"></span> hypotheses</button>
            <br>
            <button class="actionButton" id="deductionsButton" onclick="game.buyResource('deductions')">Determine Deduction: <span id="deductionsTimeCost"></span> seconds instantly and <span id="deductionsAltCost"></span> theories</button>
            <br>
            <button class="actionButton" id="postulatesButton" onclick="game.buyResource('postulates')">Build Postulate: <span id="postulatesTimeCost"></span> seconds instantly and <span id="postulatesAltCost"></span> deductions</button>
            <br>
            <button class="actionButton" id="rulesButton" onclick="game.buyResource('rules')">Solidify Rule: <span id="rulesTimeCost"></span> seconds instantly and <span id="rulesAltCost"></span> postulates</button>
            <br>
            <button class="actionButton" id="realitiesButton" onclick="game.buyResource('realities')">Shape Reality: <span id="realitiesTimeCost"></span> seconds instantly and <span id="realitiesAltCost"></span> postulates</button>
        </div>

        <br><br>

        <div class="panel" id="upgradePanel">
            <button class="actionButton" id="thoughtsUpgrade" onclick="game.upgradeResource('thoughts')">Think Harder [costs <span id="thoughtsUpgradeCost"></span> thoughts to think 8x as fast]</button>
            <br>
            <button class="actionButton" id="ideasUpgrade" onclick="game.upgradeResource('ideas')">Form Better [costs <span id="ideasUpgradeCost"></span> ideas to form ideas 8x as fast]</button>
            <br>
            <button class="actionButton" id="notionsUpgrade" onclick="game.upgradeResource('notions')">Condense Faster [costs <span id="notionsUpgradeCost"></span> notions to condense notions 8x as fast]</button>
            <br>
            <button class="actionButton" id="hypothesesUpgrade" onclick="game.upgradeResource('hypotheses')">Construct Stronger [costs <span id="hypothesesUpgradeCost"></span> hypotheses to construct hypotheses 8x as fast]</button>
            <br>
            <button class="actionButton" id="theoriesUpgrade" onclick="game.upgradeResource('theories')">Ponder Deeper [costs <span id="theoriesUpgradeCost"></span> theories to ponder theories 8x as fast]</button>
            <br>
            <button class="actionButton" id="deductionsUpgrade" onclick="game.upgradeResource('deductions')">Determine Accurately [costs <span id="deductionsUpgradeCost"></span> deductions to determine deductions 8x as fast]</button>
            <br>
            <button class="actionButton" id="postulatesUpgrade" onclick="game.upgradeResource('postulates')">Build Concisely [costs <span id="postulatesUpgradeCost"></span> postulates to build postulates 8x as fast]</button>
            <br>
            <button class="actionButton" id="rulesUpgrade" onclick="game.upgradeResource('rules')">Solidify Easily [costs <span id="rulesUpgradeCost"></span> rules to solidify rules 8x as fast]</button>
        </div>

        <script src="break_infinity.js"></script> 
        <script src="main.js"></script> 
    </body>
</html>
